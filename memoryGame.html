<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    
        .card {
            cursor: pointer;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
            border-radius: 8px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
    
        .card span {
            font-size: 2em;
            user-select: none;
            position: absolute;
            backface-visibility: hidden;
        }
        .card span.hidden {
            transform: rotateY(180deg);
        }
    
        .card.flipped {
            transform: rotateY(180deg);
        }
    
        .card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000804;
            border-radius: 8px;
            backface-visibility: hidden;
        }
        .bounce {
    animation: bounce 0.6s;
}

        @keyframes bounce {
    0% {
        transform: scale(1);
    }
    30% {
        transform: scale(1.25);
    }
    50% {
        transform: scale(0.85);
    }
    70% {
        transform: scale(1.15);
    }
    100% {
        transform: scale(1);
    }
}

    </style>
    
  
</head>
<body>
    <div class="container" id="game-container"></div>
    <script>
        const emojis = ['ğŸ˜€', 'ğŸ˜', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜…', 'ğŸ˜†'];
        const cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCards = [];
        let clickDisable = false;

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<span class='hidden'>${emoji}</span>`;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(card) {
            if (clickDisable || card === flippedCards[0]) return;

            card.firstChild.classList.remove('hidden');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                clickDisable = true;

                setTimeout(() => {
                    const [card1, card2] = flippedCards;
                    if (card1.firstChild.textContent === card2.firstChild.textContent) {
                        matchedCards.push(card1, card2);
                        if (matchedCards.length === cards.length) {
                            alert('Congrats! You matched all the emojis!');
                        }
                    } else {
                        card1.firstChild.classList.add('hidden');
                        card2.firstChild.classList.add('hidden');
                    }
                    flippedCards = [];
                    clickDisable = false;
                }, 1000);
            }
        }

        function initializeGame() {
            const container = document.getElementById('game-container');
            shuffle(cards).forEach(emoji => {
                const card = createCard(emoji);
                container.appendChild(card);
            });
        }
        

        initializeGame();
    </script>
</body>
</html>
